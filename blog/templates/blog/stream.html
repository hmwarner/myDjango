{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<head>
  <link rel="icon" href="{% static 'blog/img/sys_ico/stream.ico' %}">
</head>

<!-- Search Field -->
<form class="search-wrapper ml-auto mr-auto" action="{% url 'search_query' %}" method="GET" accept-charset="utf-8">
    <input class="search-input" type="text" name="q" placeholder="Search for...">
    <button class="btn-transparent" type="submit">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="20" height="20" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
        <path d="M16.325 14.899l5.38 5.38a1.008 1.008 0 0 1-1.427 1.426l-5.38-5.38a8 8 0 1 1 1.426-1.426zM10 16a6 6 0 1 0 0-12a6 6 0 0 0 0 12z" fill="#626262" fill-rule="evenodd"/>
      </svg>
    </button>
</form><!-- /Search Field -->


<div class="row infinite-container">
  {% for post in posts %}

    {% include "blog/includes/article-posts.html" %}

  {% endfor %}

  {% include "blog/includes/paginate.html" %}
</div>



{% endblock content %}
